<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Games - VeazerrDev</title>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Montserrat+Alternates&display=swap"
        rel="stylesheet" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/modern-normalize/3.0.1/modern-normalize.min.css"
        integrity="sha512-q6WgHqiHlKyOqslT/lgBgodhd03Wp4BEqKeW6nNtlOY4quzyG3VoQKFrieaCeSnuVseNKRGpGeDU3qPmabCANg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="./style/main.min.css">
</head>

<body>
    <header class="header">
        <div class="container">
            <img src="./img/logo1.webp" alt="Logo" class="header__logo">
            <nav class="header__nav">
                <ul class="header__list">
                    <li class="header__item">
                        <p class="header__content">Інтерактив</p>
                        <img src="./img/arrow.webp" alt="Arrow" class="header__img">
                    </li>
                    <li class="header__item">
                        <p class="header__content">Наша команда</p>
                        <img src="./img/arrow.webp" alt="Arrow" class="header__img">
                    </li>
                    <li class="header__item">
                        <p class="header__content">Контакти</p>
                        <img src="./img/arrow.webp" alt="Arrow" class="header__img">
                    </li>
                </ul>
            </nav>
            <ul class="header__catalog">
                <li class="header__thing">

                </li>
                <li class="header__thing">
                    <p class="header__text">Вітаємо, User!</p>
                </li>
            </ul>
        </div>
    </header>
    <main>
        <!-- Hero -->
        <section class="hero">
            <div class="container"></div>
        </section>
        <!-- Year -->
        <section class="year">
            <div class="container"></div>
        </section>
        <!-- Number -->
        <section class="number">
            <div class="container"></div>
        </section>
        <!-- Rock Scissors Paper -->
        <section class="rsp">
            <div class="container"></div>
        </section>
        <!-- Calculator -->
        <section class="calculator">
            <div class="container"></div>
        </section>
        <!-- Time Calculator -->
        <section class="tmcalculator">
            <div class="container"></div>
        </section>
        <!-- Dinosaur Game -->
        <section class="dinosaur">
            <div class="container"></div>
        </section>
        <!-- Football game -->
        <section class="football">
            <div class="container"></div>
        </section>
        <!-- Write three numbers -->
        <section class="wnumbers">
            <div class="container"></div>
        </section>
        <!-- Our team -->
        <section class="team">
            <div class="container"></div>
        </section>
        <!-- Scientists -->
        <section class="scientists">
            <div class="container"></div>
        </section>
    </main>
    <footer>

    </footer>
</body>

</html>
